name: unknown
description: A new Flutter project.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.0.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  gif_view: ^1.0.2
  google_fonts: ^6.2.1
  html: ^0.15.5
  image_gallery_saver: ^2.0.3
  intl: ^0.20.2
  stacked: ^3.4.0
  stacked_services: ^1.1.0

dev_dependencies:
  build_runner: ^2.4.5
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  mockito: ^5.4.1
  stacked_generator: ^1.3.3
  golden_toolkit: ^0.15.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/gif/
    - assets/gif/vinyl.gif

flutter_assets:
  assets_path: assets/
  output_path: lib/constants/
  filename: assets.dart